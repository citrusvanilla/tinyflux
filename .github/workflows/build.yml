name: CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version:
          ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.9"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }} on platform ${{ matrix.platform }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Assert no dependencies for TinyFlux
        run: python -c "import tinyflux"
      - name: Install pip requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check README
        run: |
          if [[ -f "README.md" ]]; then
            echo "✅ README.md exists and is readable"
            # Basic markdown syntax check - ensure file has content
            if [[ $(wc -l < README.md) -gt 10 ]]; then
              echo "✅ README.md has content"
            else
              echo "❌ README.md appears to be too short"
              exit 1
            fi
          else
            echo "❌ README.md not found"
            exit 1
          fi
      - name: Check code formatting
        run: black --check tinyflux/ tests/ examples/
      - name: Check code style
        run: flake8 tinyflux/ tests/ examples/
      - name: Check static typing
        run: mypy tinyflux/ tests/ examples/
      - name: Run tests
        run: coverage run --source tinyflux/ -m pytest && coverage report -m
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
